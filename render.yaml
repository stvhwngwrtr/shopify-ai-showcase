services:
  - type: web
    name: shopify-ai-showcase
    runtime: docker
    plan: starter
    region: oregon
    branch: main
    dockerfilePath: ./Dockerfile
    numInstances: 1
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8080
      - key: DEBUG
        value: false
      - key: SHOPIFY_API_VERSION
        value: "2023-10"
      - key: SHOPIFY_SHOP_NAME
        sync: false
      - key: SHOPIFY_ACCESS_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: INSTAGRAM_APP_ID
        sync: false
      - key: INSTAGRAM_APP_SECRET
        sync: false
      - key: INSTAGRAM_ACCESS_TOKEN
        sync: false

